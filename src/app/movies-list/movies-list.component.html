<ul class="filters flex gap-2 mb-4">
  <li *ngFor="let filter of filters"
      class="p-2 pr-4 pl-4 text-sm border-solid border-2 border-indigo-600 rounded-full text-indigo-600 font-bold
      hover:cursor-pointer hover:bg-indigo-600 hover:text-white" (click)="onSelectedFilter(filter)" [class.selected]="selectFilter(filter)">
      {{filter}}
  </li>
</ul>
<ul class="flex gap-1">
    <!--
     Here we loop trough the movies array which is populated by the movie API. Then we bind the movie object to the [movie]
     property.
    -->
   <li *ngFor="let movie of movies" class="shrink-0 snap-center">
     <app-movie [movie]="movie" (movieSelected)="onMovieSelected($event)"></app-movie>
   </li>
 </ul>
